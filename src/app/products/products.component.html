<div>
<mat-toolbar color="primary"><h1>Products</h1> 
  <mat-icon svgIcon="cart" matBadge="{{badge}}" matBadgeColor="accent" (click)="cart()" matBadgeOverlap="true"></mat-icon>

  <button mat-fab (click)="logout()" color="accent">Logout</button>
  

</mat-toolbar>

<mat-grid-list cols="3" rowHeight="3:1" [gutterSize]="'10px'">
  <mat-grid-tile class="mobile" (click)="mobile()">Mobiles</mat-grid-tile>
  <mat-grid-tile class="laptop" (click)="laptop()">Laptops</mat-grid-tile>
  <mat-grid-tile class="smart" (click)="smart()">Smart Home Appliances</mat-grid-tile>
  <mat-grid-tile class="tablet" (click)="tablet()">Tablets</mat-grid-tile>
</mat-grid-list>
</div>
