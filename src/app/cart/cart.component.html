<mat-toolbar color="primary"> Hello {{name}}. There are {{quantity}} items in your cart
  <button class="button1" mat-fab color="accent" (click)="onClick()">Products</button><br>
  <button class="button2" mat-fab color="accent" (click)="onLogout()">Log Out</button><br>
</mat-toolbar>
<table mat-table [dataSource]="products" matSort  class="mat-elevation-z8">

  <ng-container matColumnDef="i">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Index </th>
    <td mat-cell *matCellDef="let element; let i = index">{{i}}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="Item">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="Quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}}€ </td>
    <td mat-footer-cell *matFooterCellDef> {{total_price}}€ </td>
  </ng-container>

  <ng-container matColumnDef="Remove">
    <th mat-header-cell *matHeaderCellDef> Remove </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <mat-icon  svgIcon="remove" class="material-icons color_red" (click)="onDelete(i, element._id)"></mat-icon>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

    <ng-container matColumnDef="Add">
      <th mat-header-cell *matHeaderCellDef> Add </th>
      <td mat-cell *matCellDef="let element; let i = index">
      <mat-icon  svgIcon="add" class="material-icons color_green" (click)="onAdd(i, element._id)"></mat-icon>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
